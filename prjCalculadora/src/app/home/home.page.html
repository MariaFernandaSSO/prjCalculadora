<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
    <ion-item>
      <ion-label position="floating">Número 1</ion-label>
      <ion-input [(ngModel)]="calculadora.numero1" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Número 2</ion-label>
      <ion-input [(ngModel)]="calculadora.numero2" type="number"></ion-input>
    </ion-item>
    
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button (click)="calcular('+')" expand="full" color="warning">+</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="calcular('-')"expand="full" color="warning">-</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="calcular('*')"expand="full" color="warning">*</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="calcular('/')"expand="full" color="warning">/</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item>
      <ion-label position="floating">Resposta</ion-label>
      <ion-input [(ngModel)]="resp" type="number"></ion-input>
    </ion-item>
</ion-content>
